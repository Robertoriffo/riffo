<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api de comidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //implementamos api rest de comidas
        $.get("https://www.themealdb.com/api/json/v1/1/categories.php", function(data){ 
            console.log(data);
            $.each(data.categories, function(i, item){ 
                //desplegamos json en el body de nuestra tabla (categorias)
                $("#categorias").append("<tr><td>"+item.idCategory+"</td><td>"+item.strCategory+"</td><td><img src='"+item.strCategoryThumb+"'>"+
                    "</td><td>"+item.strCategoryDescription+"</td></tr>")
            });
        });

    </script>
</head>
<body>
    <div class="container">
        <hr>
        <h2>Food Api</h2>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>Id Category</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="categorias">

            </tbody>
        </table>

    </div>
    




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
