<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <hr>
        <h2>Ingrese sus datos</h2>
        <hr>
        <form id="mis-datos">
            <label for="nombre">ingrese Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Digite el nombre"
                class="form-control" minlength="3" required>
            
            <label for="correo">Ingrese su correo: </label>
            <input type="email" id="correo" name="correo" placeholder="Digite el correo"
                    class="form-control" required> 

            <label for="fecha"> fecha de nacimiento: </label>
            <input type="date" id="fecha" name="fecha" min="1948-01-01" required
                class="form-control">

                <label for="telefono">Su teléfono: </label>
                <input type="text" id="telefono" name="telefono" placeholder="Digite su teléfono"
                            class="form-control" minlength="9" required>
            
            <label for="pass1">Digite su password: </label>
            <input type="password" id="pass1" name="pass1" minlength="8" required 
                placeholder="Digite su password.." class="form-control">
     
            <label for="pass2">Confirme su password: </label>
            <input type="password" id="pass2" name="pass2" minlength="8" required 
                    placeholder="Confirme su password.." class="form-control">
            
            <button class="btn btn-primary">Enviar</button>
        
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
